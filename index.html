<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook Post</title>
  </head>
  <body class="bg-slate-300">
    <div>
      <div class="max-w-screen-md mx-auto w-full px-4 py-2 text-white bg-black">
        Github Link:
        <a 
        class="underline text-blue-500"
          href="https://github.com/torikulse/facebook-post-system-and-search.git"
          >https://github.com/torikulse/facebook-post-system-and-search.git</a
        >
      </div>
      <div class="max-w-screen-md mx-auto rounded-lg p-4 w-full bg-white">
        <h1 class="text-4xl font-bold">Profile</h1>

        <div class="w-full flex flex-col gap-4 mt-10 items-start">
          <input
            id="postUsername"
            placeholder="@username"
            class="border rounded-full py-1 px-4 ml-20"
            type="text"
            required
          />
          <div class="flex items-start gap-4 w-full">
            <img class="w-16 rounded-full" src="torikulse.png" alt="" />
            <textarea
              id="postArticle"
              rows="2"
              placeholder="What is happening?"
              class="text-3xl w-full focus:outline-none"
              required
            ></textarea>
          </div>
          <div class="w-full flex justify-end">
            <button
              id="publishBtn"
              class="py-2 px-4 bg-blue-600 text-white rounded-md"
              onclick="addPost()"
            >
              Publish
            </button>
          </div>
        </div>
      </div>

      <!-- content  -->

      <div class="max-w-screen-md mx-auto w-full bg-white rounded-md p-4">
        <div
          class="flex max-w-96 mx-auto my-4 items-center rounded-full outline outline-blue-600 outline-2 px-4"
        >
          <input
            id="searchInput"
            type="text"
            placeholder="Search"
            class="py-2 w-full focus:outline-none"
          />

          <svg
            id="searchBtn"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-search cursor-pointer"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </div>
        <div id="postsDisplay" class="">
          <!-- all post inject here by javascript -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
